let playButton = document.querySelectorAll('button');
for (let i = 0; i < playButton.length; i++) {
    playButton[i].addEventListener('click', function() {
        toneVoice(tone[i]); }, false);
};

function playVoice(k) {
    switch (k.keyCode) {
        case 68:toneVoice(tone[0]);
            break;
        case 70:toneVoice(tone[1]);
            break;
        case 71:toneVoice(tone[2]);
            break;
        case 72:toneVoice(tone[3]);
            break;
        case 73:toneVoice(tone[4]);
            break;
        case 74:toneVoice(tone[5]);
            break;
    };
};
	document.addEventListener("keydown", playVoice);
	</script>
